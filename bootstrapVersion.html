<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <title>Lotin-Kirill by Musobek Madrimov</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row py-5">
            <div class="col-lg-12 col-md-12 col-sm-12 shadow py-5">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 text-center">
                        <h4 class="display-4">Lotin-Kirill App by Musobek Madrimov</h4>
                    </div>
                    
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <div class="col-lg-12 col-md-12 col-sm-12 text-center">
                            <h1>Lotin</h1>
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12">
                                <textarea name="inputLotin" id="inputLotin" class="form-control"></textarea>
                                <button class="btn btn-danger btn-block" onclick="toKiril()">KIRILCHAGA</button>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <div class="col-lg-12 col-md-12 col-sm-12 text-center">
                            <h1>Kirill</h1>
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12">
                                <textarea name="outputKiril" id="outputKiril" class="form-control"></textarea>
                                <button class="btn btn-danger btn-block">LOTINCHAGA</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
